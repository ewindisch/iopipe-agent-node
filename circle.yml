machine:
  pre:
    - mkdir -p ~/.apex
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:${HOME}/.apex"

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - ~/.apex
  override:
    - yarn
  pre:
    - |
      if [[ ! -e ~/.apex/apex ]]; then
        echo "Download and install Apex."
        curl -sL https://github.com/apex/apex/releases/download/v0.12.0/apex_linux_amd64 > $HOME/.apex/apex
        chmod +x ~/.apex/apex
      else
        echo "Apex is installed."
      fi

deployment:
  production:
    branch: master
    commands:
      - bash install-dependencies.sh
      - apex deploy
      - npm run funcDependencies
      - npm run deploy

test:
  override:
    - echo "No tests as yet"
