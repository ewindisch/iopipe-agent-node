machine:
  pre:
    - mkdir -p ~/.yarn-cache
    - mkdir -p ~/.apex
  environment:
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/.apex"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
      if [[ ! -e ~/.apex/apex ]]; then
        echo "Download and install Apex."
        curl -sL https://github.com/apex/apex/releases/download/v0.12.0/apex_linux_amd64 > $HOME/.apex/apex
        chmod +x ~/.apex/apex
      else
        echo "Apex is installed."
      fi
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
    - ~/.apex

deployment:
  production:
    branch: master
    commands:
      - bash install-dependencies.sh
      - apex deploy

test:
  override:
    - echo "No tests as yet"
